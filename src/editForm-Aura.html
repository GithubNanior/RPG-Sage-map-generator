<div class="list-edit flex column gap-10">
  <div>
    <label for="aura-name-field">Name</label>
    <input type="text" name="name" id="aura-name-field" />
  </div>
  <div>
    <label for="aura-anchor-field">Anchor</label>
    <select name="anchor" id="aura-anchor-field"></select>
  </div>
  <div>
    <label for="aura-opacity-field">Opacity</label>
    <input
      type="range"
      name="opacity"
      min="0"
      max="1"
      step="0.01"
      id="aura-opacity-field"
    />
  </div>
  <div>
    <label for="aura-url-field">Icon url</label>
    <input type="text" name="url" id="aura-url-field" />
  </div>
  <div class="flex gap-10">
    <div class="grow">
      <label for="aura-x-field">X</label>
      <input type="number" name="x" id="aura-x-field" value="0" />
    </div>
    <div class="grow">
      <label for="aura-y-field">Y</label>
      <input type="number" name="y" id="aura-y-field" value="0" />
    </div>
  </div>
  <div class="flex gap-10">
    <div class="grow">
      <label for="aura-width-field">Width</label>
      <input type="number" name="width" id="aura-width-field" value="1" />
    </div>
    <div class="grow">
      <label for="aura-height-field">Height</label>
      <input type="number" name="height" id="aura-height-field" value="1" />
    </div>
  </div>
</div>
