<div class="list-edit flex column gap-10">
    <div>
        <label for="token-name-field">Name</label>
        <input type="text" name="name" id="token-name-field">
    </div>
    <div>
        <label for="token-url-field">Icon url</label>
        <input type="text" name="url" id="token-url-field">
    </div>
    <div class="flex gap-10">
        <div class="grow">
            <label for="token-x-field">X</label>
            <input type="number" name="x" id="token-x-field" value="0">
        </div>
        <div class="grow">
            <label for="token-y-field">Y</label>
            <input type="number" name="y" id="token-y-field" value="0">
        </div>
    </div>
    <div class="flex gap-10">
        <div class="grow">
            <label for="token-width-field">Width</label>
            <input type="number" name="width" id="token-width-field" value="1">
        </div>
        <div class="grow">
            <label for="token-height-field">Height</label>
            <input type="number" name="height" id="token-height-field" value="1">
        </div>
    </div>
    <div>
        <label for="token-owner-field">Owner</label>
        <input type="text" name="user" id="token-owner-field" placeholder="@user">
    </div>
</div>
