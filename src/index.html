<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPG Sage map generator</title>
    </head>
    <body>
        <header>
            <a href="https://rpgsage.io/">RPG Sage</a>
        </header>
        <main>
            <h1>Map file generator</h1>
            <div id="container">
                <div>
                    <div class="tab-button-container" id="tabs">
                        <button class="tab-button" value="main">Main</button>
                        <button class="tab-button" value="terrain">Terrain</button>
                        <button class="tab-button" value="aura">Aura</button>
                        <button class="tab-button" value="token">Tokens</button>
                        <button class="tab-button" value="file">File</button>
                    </div>
                    <form id="settings-form">
                        <fieldset id="tab-main">
                        </fieldset>
                        <fieldset id="tab-terrain">

                        </fieldset>
                        <fieldset id="tab-aura">

                        </fieldset>
                        <fieldset id="tab-token">

                        </fieldset>
                        <fieldset id="tab-file">

                        </fieldset>
                    </form>
                </div>
                <div>
                    <h2>Preview</h2>
                    <div id="preview"></div>
                </div>
            </div>
        </main>
    </body>
</html>
