<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RPG Sage map generator</title>
    </head>
    <body>
        <header>
            <a href="https://rpgsage.io/">RPG Sage</a>
        </header>
        <main>
            <h1>Map file generator</h1>
            <div id="container">
                <div>
                    <div class="tab-button-container" id="tabs">
                        <button class="tab-button" value="main">Main</button>
                        <button class="tab-button" value="terrain">Terrain</button>
                        <button class="tab-button" value="aura">Aura</button>
                        <button class="tab-button" value="token">Tokens</button>
                        <button class="tab-button" value="file">File</button>
                    </div>
                    <form id="settings-form">
                        <fieldset class="flex column gap-10" id="tab-main">
                            <div>
                                <label for="name-field">Name</label>
                                <input type="text" name="name" id="name-field">
                            </div>
                            <div>
                                <label for="map-url-field">Map url</label>
                                <input type="text" name="mapURL" id="map-url-field">
                            </div>
                            <div class="flex gap-10">
                                <div class="grow">
                                    <label for="grid-columns-field">Grid columns</label>
                                    <input type="number" name="gridColumns" id="grid-columns-field" value="5">
                                </div>
                                <div class="grow">
                                    <label for="grid-rows-field">Grid rows</label>
                                    <input type="number" name="gridRows" id="grid-rows-field" value="5">
                                </div>
                            </div>
                            <div class="flex gap-10">
                                <div class="grow">
                                    <label for="spawn-x-field">Spawn x</label>
                                    <input type="number" name="spawnX" id="spawn-x-field" value="2">
                                </div>
                                <div class="grow">
                                    <label for="spawn-y-field">Spawn y</label>
                                    <input type="number" name="spawnY" id="spawn-y-field" value="2">
                                </div>
                            </div>
                        </fieldset>
                        <fieldset id="tab-terrain">
                            <ul class="flex column gap-10" id="terrain-list">
                                <li>
                                    <button type="button" class="list-element" id="terrain-add">Add</button>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset id="tab-aura">
                            <ul class="flex column gap-10" id="aura-list">
                                <li>
                                    <button type="button" class="list-element" id="aura-add">Add</button>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset id="tab-token">
                            <ul class="flex column gap-10" id="token-list">
                                <li>
                                    <button type="button" class="list-element" id="token-add">Add</button>
                                </li>
                            </ul>
                        </fieldset>
                        <fieldset id="tab-file">
                            <textarea rows="10" style="width: 100%; resize: vertical;" id="output-area"></textarea>
                            <div class="flex gap-10">
                                <button type="button" id="output-generate">Generate txt</button>
                                <button type="button" id="output-load">Load txt</button>
                                <button type="button" id="output-download">Download</button>
                            </div>
                            
                            
                            <hr>
                            
                            <div class="flex gap-10">
                                <button type="button" id="save">Save</button>
                                <div type="button" class="dropdown" id="load">
                                    Load

                                    <div class="dropdown-body">
                                        <ul>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div>
                    <h2>Preview</h2>
                    <div id="preview"></div>
                </div>
            </div>
        </main>
    </body>
</html>
