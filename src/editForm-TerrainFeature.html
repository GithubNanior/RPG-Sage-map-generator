<div class="list-edit flex column gap-10">
  <div>
    <label for="terrain-name-field">Name</label>
    <input type="text" name="name" id="terrain-name-field" />
  </div>
  <div>
    <label for="terrain-url-field">Icon url</label>
    <input type="text" name="url" id="terrain-url-field" />
  </div>
  <div class="flex gap-10">
    <div class="grow">
      <label for="terrain-x-field">X</label>
      <input type="number" name="x" id="terrain-x-field" value="0" />
    </div>
    <div class="grow">
      <label for="terrain-y-field">Y</label>
      <input type="number" name="y" id="terrain-y-field" value="0" />
    </div>
  </div>
  <div class="flex gap-10">
    <div class="grow">
      <label for="terrain-width-field">Width</label>
      <input type="number" name="width" id="terrain-width-field" value="1" />
    </div>
    <div class="grow">
      <label for="terrain-height-field">Height</label>
      <input type="number" name="height" id="terrain-height-field" value="1" />
    </div>
  </div>
</div>
